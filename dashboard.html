<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horcher Chat Interface</title>
    <style>
        /* ========================================
           RESET & BASE STYLES
           ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        /* ========================================
           LAYOUT CONTAINER
           ======================================== */

        .container {
            display: flex;
            height: 100vh;
        }

        /* ========================================
           SIDEBAR
           ======================================== */

        .sidebar {
            width: 280px;
            background-color: #162132;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: width 0.25s ease, transform 0.25s ease;
        }

        /* Collapsed state */
        .sidebar.collapsed {
            width: 64px;
        }

        .sidebar.collapsed .chat-history,
        .sidebar.collapsed .nav-menu,
        .sidebar.collapsed .logo span {
            display: none;
        }

        /* Sidebar Header */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 16px;
            color: #49B5FE;
        }

        .logo-icon {
            width: 26px;
            height: 26px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .header-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #8b949e;
            padding: 6px;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .icon-btn:hover {
            background-color: #30363d;
            color: #e6edf3;
        }

        .toggle-icon {
            width: 30px;
            height: 30px;
        }

        /* ========================================
           NAVIGATION MENU
           ======================================== */

        .nav-menu {
            padding: 8px;
            border-bottom: 1px solid #30363d;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            color: #e6edf3;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 2px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #1f2937;
        }

        .badge {
            margin-left: auto;
            background-color: #1f6feb;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        /* ========================================
           CHAT HISTORY
           ======================================== */

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
        }

        .chat-history h3 {
            font-size: 13px;
            font-weight: 600;
            color: #8b949e;
            padding: 0 12px 8px;
        }

        .history-section {
            margin-bottom: 16px;
        }

        .history-label,
        .history-date {
            font-size: 12px;
            color: #8b949e;
            padding: 4px 12px;
            display: block;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            color: #e6edf3;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
            margin: 2px 0;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #1f2937;
        }

        .history-item.active {
            background-color: #1f6feb;
        }

        .history-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .more-btn {
            background: none;
            border: none;
            color: #e6edf3;
            cursor: pointer;
            padding: 0 4px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .more-btn {
            opacity: 1;
        }

        /* Header Layout Ã¤ndern, wenn Sidebar collapsed ist */
        .sidebar.collapsed .sidebar-header {
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar.collapsed .header-actions {
            margin-left: 0;
        }
        
        .sidebar.collapsed .icon-btn {
            padding: 8px;
        }

        /* ========================================
           MAIN CONTENT
           ======================================== */

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0d1117;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* ========================================
           MESSAGES
           ======================================== */

        .message {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-message .message-content {
            background-color: #1f6feb;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            align-self: flex-end;
            word-wrap: break-word;
        }

        .user-message .message-content img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-top: 8px;
        }

        .assistant-message .message-content {
            background-color: #162132;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #30363d;
        }

        .assistant-message .message-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .assistant-message .message-content p:last-child {
            margin-bottom: 0;
        }

        .assistant-message .message-content img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-top: 8px;
        }

        .assistant-message .message-content audio {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-top: 8px;
        }

        .message-actions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .action-btn {
            background: none;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: #30363d;
            color: #e6edf3;
            border-color: #8b949e;
        }

        /* ========================================
           INPUT CONTAINER
           ======================================== */

        .input-container {
            padding: 20px;
            background-color: #0d1117;
            border-top: 1px solid #30363d;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background-color: #162132;
            border: 1px solid #30363d;
            border-radius: 24px;
            padding: 8px 16px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #1f6feb;
        }

        .add-btn,
        .mode-btn,
        .voice-btn {
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            border-radius: 8px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .add-btn:hover,
        .voice-btn:hover {
            background-color: #30363d;
            color: #e6edf3;
        }

        .voice-btn.recording {
            background-color: #ef4444;
            color: white;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ef4444;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 12px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: #e6edf3;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            padding: 8px 4px;
            line-height: 1.5;
            max-height: 200px;
        }

        .chat-input::placeholder {
            color: #8b949e;
        }

        /* ========================================
           SCROLLBAR STYLES
           ======================================== */

        .sidebar::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #30363d;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: #484f58;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .chat-container {
                max-width: 100%;
            }

            .user-message .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img
                        src="logo-icon.png"
                        alt="Horcher Logo"
                        class="logo-icon"
                        width="26"
                        height="26"
                    />
                    <span>Horcher</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="sidebar-toggle" title="Toggle Sidebar">
                        <img 
                            src="sidebar-toggle.png"
                            alt="Toggle Sidebar"
                            class="toggle-icon"
                            width="20"
                            height="20"
                        />
                    </button>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                        <path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    New Chat
                </a>
                <a href="#" class="nav-item">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                        <path d="M3 8h10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Delete History
                </a>
            </nav>

            <div class="chat-history">
                <h3>Conversations</h3>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <button type="button" class="add-btn" id="attach-btn" aria-label="Add attachment">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                                <path d="M10 4v12M4 10h12" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                        <textarea 
                            class="chat-input" 
                            placeholder="Type your message here..."
                            rows="1"
                            aria-label="Chat message input"
                        ></textarea>
                        <span class="recording-indicator" id="recording-indicator" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                                <circle cx="8" cy="8" r="6" fill="#ef4444"/>
                            </svg>
                            Recording...
                        </span>
                        <button type="button" class="voice-btn" id="voice-btn" aria-label="Voice input">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                                <rect x="8" y="3" width="4" height="9" rx="2" stroke="currentColor" fill="none"/>
                                <path d="M5 9a5 9 0 0010 0M10 15v2" stroke="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="websocket.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
